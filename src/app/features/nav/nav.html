<nav class="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50 transition-all duration-300">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2 min-w-0">
                <div class="w-8 h-8 sm:w-10 sm:h-10 primary-gradient rounded-full flex items-center justify-center overflow-hidden">
                    <img src="/logo/logo.png" 
                         alt="Crem'aida Logo" 
                         class="w-full h-full object-cover rounded-full">
                </div>
                <span class="text-lg sm:text-xl lg:text-2xl font-bold gradient-text truncate">Crem'aida</span>

            <div class="hidden lg:flex space-x-6 xl:space-x-8">

            <button type="button" class="hamburger-button lg:hidden relative w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center group" (click)="toggleMenu()" aria-label="Ouvrir le menu">
                <div class="relative w-6 h-5 sm:w-7 sm:h-6">
                    <!-- Top line -->
                    <span class="hamburger-line absolute top-0 left-0 w-full h-0.5 sm:h-0.5 bg-gray-700 transition-all duration-300 ease-in-out"

                          [class.translate-y-2]="isMenuOpen()"

                    <span class="hamburger-line absolute top-1/2 left-0 w-full h-0.5 sm:h-0.5 bg-gray-700 transition-all duration-300 ease-in-out -translate-y-1/2"

                    <!-- Bottom line -->
                    <span class="hamburger-line absolute bottom-0 left-0 w-full h-0.5 sm:h-0.5 bg-gray-700 transition-all duration-300 ease-in-out"
                          [class.-rotate-45]="isMenuOpen()"
                          [class.-translate-y-2]="isMenuOpen()"
                          [class.bg-amber-600]="isMenuOpen()"></span>
                </div>

                <div class="absolute inset-0 bg-amber-50 rounded-full scale-0 opacity-0 transition-all duration-300 group-hover:scale-100 group-hover:opacity-100"></div>

        </div>

                <a href="#contact" (click)="closeMenu()" class="block px-3 py-2 sm:px-4 sm:py-2.5 rounded-lg text-gray-800 hover:bg-amber-50 hover:text-amber-700 transition font-medium text-sm sm:text-base">Contact</a>
